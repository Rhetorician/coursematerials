<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box}

/* Set height of body and the document to 100% */
body, html {
  height: 100%;
  margin: 0;
  font-family: Arial;
}

/* Style tab links */
.tablink {
  background-color: #555;
  color: white;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  font-size: 17px;
  width: 25%;
  max-width: 25%;
}

.tablink:hover {
  background-color: #777;
}

/* Style the tab content */
.tabcontent {
  color: white;
  display: none;
  padding: 20px;
  height: calc(100vh - 50px); /* Adjusted height to take up more space */
  background-color: black;
  overflow-y: auto;
}

.tabcontent iframe, .tabcontent img {
  width: 100%;
  height: auto;
}

#Home {background-color: black;}
#News {background-color: black;}
#Contact {background-color: black;}
#About {background-color: black;}
</style>
</head>
<body>

<button class="tablink" onclick="openPage('Home', this, 'black')" id="defaultOpen">Effective Cover Letters</button>
<button class="tablink" onclick="openPage('News', this, 'black')">Cover Letter Lecture Notes</button>
<button class="tablink" onclick="openPage('Contact', this, 'black')">Cover Letter Sample (Critiqued)</button>
<button class="tablink" onclick="openPage('About', this, 'black')">Cover Letter Sample (Clean)</button>

<div id="Home" class="tabcontent">
  <h3>Effective Cover Letters</h3>
  <iframe src="https://docs.google.com/presentation/d/e/2PACX-1vRRIGQ18gB_eDNQDpPockW0GcYJg79l9i4UcmOl7tIyC8UNbwNLoI9SXXlMzI7dIQ/embed?start=false&amp;loop=false&amp;delayms=60000" allowfullscreen="allowfullscreen" webkitallowfullscreen="webkitallowfullscreen" mozallowfullscreen="mozallowfullscreen"></iframe>
</div>

<div id="News" class="tabcontent">
  <h3>Cover Letter Lecture Notes (guide included)</h3>
  <iframe src="https://docs.google.com/document/d/e/2PACX-1vS2ZMBJJZYs0DJKNCqh9eLZmfPjKfd4SYhvnBP6LB957gpSbUdY-G86JRUh3G5eeg/pub?embedded=true"></iframe>
</div>

<div id="Contact" class="tabcontent">
  <h3>Cover Letter Sample (Critiqued)</h3>
  <img src="https://sdsu.instructure.com/courses/97260/files/12001627/preview" alt="James-Purdy-Cover-Letter-Annotated" />
</div>

<div id="About" class="tabcontent">
  <h3>Cover Letter Sample (Clean)</h3>
  <p style="text-align: center;"><a href="https://sdsu.instructure.com/courses/97260/files/12303907?wrap=1" target="_blank" rel="noopener">Angela Riggs Cover Letter</a></p>
</div>

<script>
function openPage(pageName,elmnt,color) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].style.backgroundColor = "";
  }
  document.getElementById(pageName).style.display = "block";
  elmnt.style.backgroundColor = color;
}

document.getElementById("defaultOpen").click();
</script>
   
</body>
</html>
