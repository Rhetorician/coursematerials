<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.accordion {
  background-color: #000;
  color: #fff;
  cursor: pointer;
  padding: 18px;
  width: 100%;
  border: none;
  text-align: left;
  outline: none;
  font-size: 15px;
  transition: 0.4s;
}

.active, .accordion:hover {
  background-color: #ccc; 
}

.panel {
  padding: 0 18px;
  display: none;
  background-color: white;
  overflow: hidden;
}

iframe {
  width: 100%;
  height: 600px;
  border: none;
}
</style>
</head>
<body>

<div class="border border-trbl border-round" style="background-color: #000000; padding-top: -2px; padding-right: -2px; padding-bottom: 2px; text-align: center; color: #ffffff; font-size: xx-large;">
  <span style="font-family: helvetica, lato, sans-serif;">
    <span style="font-size: 28pt;">Labor Market Analysis Submission</span>
  </span>
</div>

<p style="padding-left: 40px;">
  <span style="font-size: 14pt; font-family: helvetica, lato, sans-serif;">
    <span>&rarr; Please replace your name with an alias. This is to keep the grading anonymous.</span>
  </span>
</p>

<button class="accordion">Prompt</button>
<div class="panel">
  <iframe src="https://rhetorician.github.io/coursematerials/RWS305/files/Project%202/Project%202%20Prompt.pdf" width="100%" height="600px"></iframe>
</div>

<button class="accordion">BLS Guide</button>
<div class="panel">
  <iframe src="https://rhetorician.github.io/coursematerials/RWS305/files/Project%202/BLS%20Guide%20for%20Research%20(305W).pdf" width="100%" height="600px"></iframe>
</div>

<script>
var acc = document.getElementsByClassName("accordion");
for (var i = 0; i < acc.length; i++) {
  acc[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var panel = this.nextElementSibling;
    if (panel.style.display === "block") {
      panel.style.display = "none";
    } else {
      panel.style.display = "block";
    }
  });
}
</script>

</body>
</html>
