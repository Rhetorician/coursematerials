<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Home Page</title>
    <style>
        * {box-sizing: border-box;}
        body, html {
            height: 100%;
            margin: 0;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: #f5f5f5;
        }
        h1 {
            color: #000000;
            margin-bottom: 50px;
            text-align: center;
        }
        .collapsible {
            background-color: #000000;
            color: white;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 18pt;
            border-radius: 0;
            margin: 0;
            border-bottom: 1px solid #303030;
        }
        .active, .collapsible:hover {
            background-color: #555;
        }
        .content {
            padding: 0 18px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.2s ease-out;
            background-color: #303030;
            margin: 0;
        }
        .content.white-background {
            background-color: #ffffff;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
            margin: auto;
        }
        .button {
            width: 100%;
            padding: 20px;
            margin: 10px 0;
            font-size: 18pt;
            font-weight: bold;
            color: #ffffff;
            background-color: #000000;
            border: none;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #333333;
        }
        .button a {
            color: #ffffff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Welcome to [Course Name]</h1>

    <!-- Style 1: Basic Buttons -->
    <button class="collapsible"><span class="arrow"></span> Style 1: Basic Buttons</button>
    <div class="content">
        <div class="button-container">
            <div class="button"><a href="https://sdsu.instructure.com/courses/153189#">Intro Module</a></div>
            <div class="button"><a href="https://sdsu.instructure.com/courses/153189#">Project 1</a></div>
            <div class="button"><a href="https://sdsu.instructure.com/courses/153189#">Project 2</a></div>
            <div class="button"><a href="https://sdsu.instructure.com/courses/153189#">Project 3</a></div>
            <div class="button"><a href="https://sdsu.instructure.com/courses/153189#">Project 4</a></div>
        </div>
    </div>

    <!-- Style 2: Advanced Collapsible Sections with Buttons -->
    <button class="collapsible"><span class="arrow"></span> Style 2: Advanced Collapsible Sections</button>
    <div class="content white-background">
        <div class="button-container">
            <button class="collapsible"><span class="arrow"></span> Intro Module</button>
            <div class="content">
                <div class="button"><a href="https://sdsu.instructure.com/courses/153189#">Intro Module Link</a></div>
            </div>
            <button class="collapsible"><span class="arrow"></span> Project 1</button>
            <div class="content">
                <div class="button"><a href="https://sdsu.instructure.com/courses/153189#">Project 1 Link</a></div>
            </div>
            <button class="collapsible"><span class="arrow"></span> Project 2</button>
            <div class="content">
                <div class="button"><a href="https://sdsu.instructure.com/courses/153189#">Project 2 Link</a></div>
            </div>
            <button class="collapsible"><span class="arrow"></span> Project 3</button>
            <div class="content">
                <div class="button"><a href="https://sdsu.instructure.com/courses/153189#">Project 3 Link</a></div>
            </div>
            <button class="collapsible"><span class="arrow"></span> Project 4</button>
            <div class="content">
                <div class="button"><a href="https://sdsu.instructure.com/courses/153189#">Project 4 Link</a></div>
            </div>
        </div>
    </div>

    <!-- Style 3: Full Page Embed with Buttons -->
    <button class="collapsible"><span class="arrow"></span> Style 3: Full Page Embed</button>
    <div class="content white-background">
        <iframe src="https://github.com/Rhetorician/coursematerials/blob/main/RWS305/HomePage.html" style="width: 100%; height: 800px; border: none;"></iframe>
    </div>

    <script>
        var coll = document.getElementsByClassName("collapsible");
        var i;
        for (i = 0; i < coll.length; i++) {
            coll[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var content = this.nextElementSibling;
                if (content.style.maxHeight){
                    content.style.maxHeight = null;
                } else {
                    content.style.maxHeight = content.scrollHeight + "px";
                } 
            });
        }
    </script>
</body>
</html>
