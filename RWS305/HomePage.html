<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Home Page</title>
    <style>
        * {box-sizing: border-box;}
        body, html {
            height: 100%;
            margin: 0;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: #f5f5f5;
        }
        h1 {
            color: #000000;
            margin-bottom: 50px;
            text-align: center;
        }
        .section {
            margin: 50px 0;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
            margin: auto;
        }
        .button {
            width: 100%;
            padding: 20px;
            margin: 10px 0;
            font-size: 18pt;
            font-weight: bold;
            color: #ffffff;
            background-color: #000000;
            border: none;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .button:hover {
            background-color: #333333;
            transform: scale(1.05);
        }
        .button a {
            color: #ffffff;
            text-decoration: none;
        }
        .button-container-2 {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 100%;
            max-width: 1000px;
            margin: auto;
        }
        .button-2 {
            width: 45%;
            padding: 20px;
            font-size: 18pt;
            font-weight: bold;
            color: #ffffff;
            background-color: #000000;
            border: none;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.3s, background-color 0.3s;
        }
        .button-2:hover {
            background-color: #333333;
            transform: scale(1.05);
        }
        .button-2 a {
            color: #ffffff;
            text-decoration: none;
        }
        .button-container-3 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1000px;
            margin: auto;
        }
        .button-3 {
            padding: 20px;
            font-size: 18pt;
            font-weight: bold;
            color: #ffffff;
            background-color: #000000;
            border: none;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.3s, background-color 0.3s;
        }
        .button-3:hover {
            background-color: #333333;
            transform: scale(1.05);
        }
        .button-3 a {
            color: #ffffff;
            text-decoration: none;
        }
        .button-container-4 {
            display: flex;
            justify-content: center;
            gap: 20px;
            width: 100%;
            max-width: 1000px;
            margin: auto;
        }
        .button-4 {
            width: 20%;
            padding: 20px;
            font-size: 18pt;
            font-weight: bold;
            color: #ffffff;
            background-color: #000000;
            border: none;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.3s, background-color 0.3s;
        }
        .button-4:hover {
            background-color: #333333;
            transform: scale(1.1);
        }
        .button-4 a {
            color: #ffffff;
            text-decoration: none;
        }
        .header {
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .hero {
            background-color: #303030;
            color: #ffffff;
            padding: 50px 20px;
            text-align: center;
        }
        .hero h2 {
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Welcome to [Course Name]</h1>
    
    <!-- Style 1: Basic Buttons with Hover Effect -->
    <div class="section">
        <div class="button-container">
            <div class="button"><a href="https://sdsu.instructure.com/courses/153189#">Intro Module</a></div>
            <div class="button"><a href="https://sdsu.instructure.com/courses/153189#">Project 1</a></div>
            <div class="button"><a href="https://sdsu.instructure.com/courses/153189#">Project 2</a></div>
            <div class="button"><a href="https://sdsu.instructure.com/courses/153189#">Project 3</a></div>
            <div class="button"><a href="https://sdsu.instructure.com/courses/153189#">Project 4</a></div>
        </div>
    </div>
    
    <!-- Style 2: Icon Buttons with Hover Effects and Intro Module on Top -->
    <div class="section">
        <div class="button-container-2">
            <div class="button-2"><a href="https://sdsu.instructure.com/courses/153189#">Intro Module</a></div>
            <div class="button-2"><a href="https://sdsu.instructure.com/courses/153189#">Project 1</a></div>
            <div class="button-2"><a href="https://sdsu.instructure.com/courses/153189#">Project 2</a></div>
            <div class="button-2"><a href="https://sdsu.instructure.com/courses/153189#">Project 3</a></div>
            <div class="button-2"><a href="https://sdsu.instructure.com/courses/153189#">Project 4</a></div>
        </div>
    </div>
    
    <!-- Style 3: Icon Buttons with More Pronounced Hover Effects -->
    <div class="section">
        <div class="button-container-4">
            <div class="button-4"><a href="https://sdsu.instructure.com/courses/153189#">Intro Module</a></div>
            <div class="button-4"><a href="https://sdsu.instructure.com/courses/153189#">Project 1</a></div>
            <div class="button-4"><a href="https://sdsu.instructure.com/courses/153189#">Project 2</a></div>
            <div class="button-4"><a href="https://sdsu.instructure.com/courses/153189#">Project 3</a></div>
            <div class="button-4"><a href="https://sdsu.instructure.com/courses/153189#">Project 4</a></div>
        </div>
    </div>
</body>
</html>
