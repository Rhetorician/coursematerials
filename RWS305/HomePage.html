<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    background-color: #ffffff;
  }

  .container {
    padding: 50px;
  }

  .header {
    text-align: left;
  }

  .header h1 {
    font-size: 48px;
    margin: 0;
  }

  .header h2 {
    font-size: 24px;
    margin: 5px 0 20px 0;
  }

  .dock-container {
    display: flex;
    justify-content: center;
    align-items: flex-end;
    height: 100px;
  }

  .dock-item {
    background-color: black;
    color: white;
    border: none;
    padding: 30px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 18px;
    margin: 10px;
    transition: transform 0.2s ease-in-out;
  }

  .dock-item:hover {
    transform: scale(1.5);
  }
</style>
</head>
<body>

<div class="container">
  <div class="header">
    <h1>RWS 305W</h1>
    <h2>Writing in Various Settings</h2>
  </div>
  <div class="dock-container">

    <a href="https://sdsu.instructure.com/courses/153189#" target="_top" class="dock-item">Project 1</a>
    <a href="https://sdsu.instructure.com/courses/153189#" target="_top" class="dock-item">Project 2</a>
    <a href="https://sdsu.instructure.com/courses/153189#" target="_top" class="dock-item">Project 3</a>
    <a href="https://sdsu.instructure.com/courses/153189#" target="_top" class="dock-item">Project 4</a>
  </div>
</div>

</body>
</html>
