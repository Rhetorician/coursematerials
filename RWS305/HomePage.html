<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Home Page</title>
    <style>
        * {box-sizing: border-box;}
        body, html {
            height: 100%;
            margin: 0;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: #f5f5f5;
        }
        h1 {
            color: #000000;
            margin-bottom: 50px;
            text-align: left;
            padding-left: 20px;
        }
        h1 .line1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        h1 .line2 {
            font-size: 24px;
        }
        .section {
            margin: 50px 0;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
            margin: auto;
        }
        .button {
            width: 100%;
            padding: 20px;
            margin: 10px 0;
            font-size: 18pt;
            font-weight: bold;
            color: #ffffff;
            background-color: #000000;
            border: none;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .button:hover {
            background-color: #333333;
            transform: scale(1.05);
        }
        .button a {
            color: #ffffff;
            text-decoration: none;
        }
        .button-container-3 {
            display: flex;
            justify-content: center;
            gap: 20px;
            width: 100%;
            max-width: 1000px;
            margin: auto;
            position: relative;
            padding-bottom: 50px;
        }
        .button-3 {
            width: 20%;
            padding: 20px;
            font-size: 18pt;
            font-weight: bold;
            color: #ffffff;
            background-color: #000000;
            border: none;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.3s, background-color 0.3s;
        }
        .button-3:hover {
            background-color: #333333;
            transform: scale(1.5);
            z-index: 10;
        }
        .button-3 a {
            color: #ffffff;
            text-decoration: none;
        }
        .button-container-3::before,
        .button-container-3::after {
            content: "";
            flex: 1;
        }
    </style>
</head>
<body>
    <h1>
        <span class="line1">RWS 305W</span><br>
        <span class="line2">Writing in Various Settings</span>
    </h1>
    
    <!-- Style 1: Basic Buttons with Hover Effect -->
    <div class="section">
        <div class="button-container">
            <div class="button"><a href="https://sdsu.instructure.com/courses/153189#">Intro Module</a></div>
            <div class="button"><a href="https://sdsu.instructure.com/courses/153189#">Project 1</a></div>
            <div class="button"><a href="https://sdsu.instructure.com/courses/153189#">Project 2</a></div>
            <div class="button"><a href="https://sdsu.instructure.com/courses/153189#">Project 3</a></div>
            <div class="button"><a href="https://sdsu.instructure.com/courses/153189#">Project 4</a></div>
        </div>
    </div>
    
    <!-- Style 3: Icon Buttons with More Pronounced Hover Effects -->
    <div class="section">
        <div class="button-container-3">
            <div class="button-3"><a href="https://sdsu.instructure.com/courses/153189#">Intro Module</a></div>
            <div class="button-3"><a href="https://sdsu.instructure.com/courses/153189#">Project 1</a></div>
            <div class="button-3"><a href="https://sdsu.instructure.com/courses/153189#">Project 2</a></div>
            <div class="button-3"><a href="https://sdsu.instructure.com/courses/153189#">Project 3</a></div>
            <div class="button-3"><a href="https://sdsu.instructure.com/courses/153189#">Project 4</a></div>
        </div>
    </div>
    
    <!-- Style 4: Enhanced MacBook Dock Effect -->
    <div class="section">
        <div class="button-container-3">
            <div class="button-3"><a href="https://sdsu.instructure.com/courses/153189#">Intro Module</a></div>
            <div class="button-3"><a href="https://sdsu.instructure.com/courses/153189#">Project 1</a></div>
            <div class="button-3"><a href="https://sdsu.instructure.com/courses/153189#">Project 2</a></div>
            <div class="button-3"><a href="https://sdsu.instructure.com/courses/153189#">Project 3</a></div>
            <div class="button-3"><a href="https://sdsu.instructure.com/courses/153189#">Project 4</a></div>
        </div>
    </div>
</body>
</html>
