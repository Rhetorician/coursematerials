<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    background-color: #ffffff;
  }

  .container {
    padding: 50px;
  }

  .header {
    text-align: left;
  }

  .header h1 {
    font-size: 48px;
    margin: 0;
  }

  .header h2 {
    font-size: 24px;
    margin: 5px 0 20px 0;
  }

  .dock-container {
    display: flex;
    justify-content: space-between;
    align-items: flex-end;
    height: calc(100vh - 200px); /* Adjust height to be responsive */
  }

  .dock-item {
    background-color: black;
    color: white;
    border: none;
    padding: 40px 30px; /* Increase padding for larger buttons */
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 20px; /* Increase font size */
    margin: 10px;
    transition: transform 0.2s ease-in-out;
    flex-grow: 1; /* Ensure buttons grow to fill space */
  }

  .dock-item:hover {
    transform: scale(1.5);
  }
</style>
</head>

<div class="container">

  </div>
</div>

</html>
