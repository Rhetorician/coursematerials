<style>
* {box-sizing: border-box;}

body, html {
  height: 100%;
  margin: 0;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  background-color: #f5f5f5;
}

/* Black Collapsible Styles */
.collapsible-black {
  background-color: #000000;
  color: white;
  cursor: pointer;
  padding: 18px;
  width: 100%;
  border: none;
  text-align: left;
  outline: none;
  font-size: 18pt;
  border-radius: 0;
  margin: 0;
  border-bottom: 1px solid #303030;
}

.active-black, .collapsible-black:hover {
  background-color: #555;
}

.content-black {
  padding: 0 18px;
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.2s ease-out;
  background-color: #303030;
  margin: 0;
}

iframe-black {
  width: 100%;
  height: 749px;
  border: none;
  background-color: #202020;
}

/* Animation for Arrow Symbol */
.arrow-black::before {
  content: "âž¤";
  display: inline-block;
  margin-right: 10px;
  transition: transform 0.2s;
}

.active-black .arrow-black::before {
  transform: rotate(90deg);
}
</style>
</head>

<script>
var collBlack = document.getElementsByClassName("collapsible-black");
var i;

for (i = 0; i < collBlack.length; i++) {
  collBlack[i].addEventListener("click", function() {
    this.classList.toggle("active-black");
    var content = this.nextElementSibling;
    if (content.style.maxHeight){
      content.style.maxHeight = null;
    } else {
      content.style.maxHeight = content.scrollHeight + "px";
    } 
  });
}
</script>
