* {box-sizing: border-box}

/* Set height of body and the document to 100% */
body, html {
  height: 100%;
  margin: 0;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  background-color: #f5f5f5; /* Light background for contrast */
}

h2 {
  background-color: #030303;
  padding: 10px;
  color: #ffffff;
  font-size: xx-large;
  text-align: center;
  border-radius: 10px;
}

/* Current Style */
.collapsible {
  background-color: whitesmoke;
  color: black;
  cursor: pointer;
  padding: 18px;
  width: 100%;
  border: none;
  text-align: left;
  outline: none;
  font-size: 18pt;
  margin-top: 10px;
  border-radius: 10px;
}

.active, .collapsible:hover {
  background-color: #ddd;
}

.content {
  padding: 0 18px;
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.2s ease-out;
  background-color: #f1f1f1;
  border-radius: 10px;
  margin-bottom: 10px;
}

iframe {
  width: 100%;
  height: 600px;
  border: none;
  border-radius: 10px;
}

/* Black Style */
.collapsible-black {
  background-color: #000000;
  color: white;
  cursor: pointer;
  padding: 18px;
  width: 100%;
  border: none;
  text-align: left;
  outline: none;
  font-size: 18pt;
  margin-top: 10px;
  border-radius: 10px;
}

.active-black, .collapsible-black:hover {
  background-color: #555;
}

.content-black {
  padding: 0 18px;
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.2s ease-out;
  background-color: #303030;
  border-radius: 10px;
  margin-bottom: 10px;
}

iframe-black {
  width: 100%;
  height: 600px;
  border: none;
  border-radius: 10px;
  background-color: #202020;
}
</style>

<script>
var coll = document.getElementsByClassName("collapsible");
var collBlack = document.getElementsByClassName("collapsible-black");
var i;

for (i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var content = this.nextElementSibling;
    if (content.style.maxHeight){
      content.style.maxHeight = null;
    } else {
      content.style.maxHeight = content.scrollHeight + "px";
    } 
  });
}

for (i = 0; i < collBlack.length; i++) {
  collBlack[i].addEventListener("click", function() {
    this.classList.toggle("active-black");
    var content = this.nextElementSibling;
    if (content.style.maxHeight){
      content.style.maxHeight = null;
    } else {
      content.style.maxHeight = content.scrollHeight + "px";
    } 
  });
}
</script>
